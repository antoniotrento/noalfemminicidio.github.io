<html lang="it">
  <head>
    <meta charset="utf-8">	  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    {% if page.tagline %}<meta name="description" content="{{ page.tagline }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">    
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS loaded by the children page -->
    {% if page.css %}<link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/assets/css/{{ page.css }}" />{% endif %}
    
	  
	        <link rel="icon" href="{{ BASE_PATH }}/assets/images/fav2.png" type="image/x-icon">
		<link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/startup/bootstrap.min.css" />
		<link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/startup/style.css" />	  
		<link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/aerial/font-awesome.min.css" />	  
		<link href="{{ BASE_PATH }}/assets/fonts/charissil/charissil.css" rel="stylesheet">
		<link href="{{ BASE_PATH }}/assets/fonts/fira/fira.css" rel="stylesheet">
		<link href="{{ BASE_PATH }}/assets/fonts/openiconic/css/open-iconic.css" rel="stylesheet">


    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.tagline }}">
    <meta property="og:image" content="{{ BASE_PATH }}/assets/img/big/{{ page.img }}">
    <meta property="og:url" content="{{ BASE_PATH }}">
    <meta name="twitter:card" content="summary_large_image">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <!-- Google ADS mobile block-->
    {% if site.google_ad_client %}
    <script type="text/javascript" async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script type="text/javascript">
     (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "{{ site.google_ad_client }}",
        enable_page_level_ads: true
        });
    </script>
    {% endif %}
  </head>
  <body>
	  
	  

      <!--Home page style--> 
  
      {{ content }}

    
	
<!-- ********************* Grads SCRIPTING ******************************-->
	<!--Custom script loaded by children page-->
	{% if page.js %}<script src="{{ BASE_PATH }}/assets/js/{{ page.js }}"></script>{% endif %}
<script>  
 $(function(){ 
     var navMain = $("#navbarToggler");
     navMain.on("click", "a", null, function () {
         navMain.collapse('hide');
     });
 });
</script>
  <script src="{{ BASE_PATH }}/assets/js/bootstrap.min.js"></script>
  <script src="{{ BASE_PATH }}/assets/js/tether.min.js"></script>
  <script src="{{ BASE_PATH }}/assets/js/jquery-3.1.1.min.js"></script>	  


  </body>
</html>
